<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SAU Marketplace</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="mono">
  <div class="layout">
    <header class="top-bar">
      <button class="btn donate">Donate Us</button>
      <input type="text" placeholder="Search items..." class="search-bar">
      <button class="btn sell">Sell Items</button>
      <button class="btn request">Request Items</button>
    </header>
    <aside class="sidebar">
      <div class="sidebar-top">
        <a href="#" class="sidebar-link" title="Profile">
          <img src="assets/circle-user-solid-full.svg" alt="Profile" class="sidebar-icon">
        </a>

        <a href="#" class="sidebar-link" title="Notifications">
          <img src="assets/bell-solid-full.svg" alt="Notifications" class="sidebar-icon">
        </a>

        <a href="#" class="sidebar-link" title="Favorites">
          <img src="assets/heart-solid-full.svg" alt="Favorites" class="sidebar-icon">
	</a>

        <a href="#" class="sidebar-link" title="Settings">
		<img src="assets/gear-solid-full.svg" alt="Settings" class="sidebar-icon">
	</a>
      </div>
    </aside>
    <main class="marketplace">
    </main>
  </div>
</body>
</html>
